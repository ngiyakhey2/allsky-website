<html prefix="og: http://ogp.me/ns#">
<head>
    <title>Yukon All Sky</title>
    <meta property="og:title" content="All Sky Camera" />
    <meta property="og:type" content="image/jpeg" />
    <meta property="og:url" content="http://www.thomasjacquin/allsky/" />
    <meta property="og:image" content="http://www.thomasjacquin.com/allsky/image.jpg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="animate.min.css">
    <link rel="stylesheet" type="text/css" href="allsky.css">
    <link rel="stylesheet" type="text/css" href="allsky-font.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="virtualsky/virtualsky.js" type="text/javascript"></script>
    <script src="ng-lodash.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="allsky" ng-controller="AppCtrl">
	<div class="header">
		<div class=title>ALLSKY - Whitehorse, YT</div>
		<!--<div class="menu">
			<i class="fa fa-2x fa-info-circle" title="Information about the camera" ng-click="toggleInfo()" ng-class="{'active': showInfo}"></i>
			<a href="./videos" title="Archived Videos"><i class="fa fa-2x fa-youtube-play" style="color:red"></i></a>
			<i class="fa fa-2x fa-star-o" id="overlayBtn"></i>
		</div> -->
		<div ng-show="forecast" class="forecast pull-right">
			<span>Aurora activity: </span>
			<span class="forecast-day" ng-repeat="(key,val) in forecast">{{key}}:
				<span ng-class="getScale(val)"
					  title="{{val}}/9">{{getScale(val)}}</span> </span>
		</div>
		<div style="clear:both;"></div>
	</div>
	<div class="info animated slideInRight" ng-show="showInfo==true">
		<ul>
			<li><i class="fa fa-fw fa-map"></i>Location: Whitehorse, YT</li>
			<li><i class="fa fa-fw fa-map-marker"></i>Latitude: 60.71N</li>
			<li><i class="fa fa-fw fa-map-marker"></i>Longitude: 135.05W</li>
			<li><i class="fa fa-fw fa-camera"></i>Camera: ASI224MC</li>
			<li><i class="fa fa-fw fa-gears"></i>Computer: Raspberry Pi 2</li>
			<li><i class="fa fa-fw fa-user"></i>Owner: Thomas Jacquin</li>
		</ul>
	</div>
	<span class="notification" compile="notification"></span>

	<ul id="sidebar" class="animated slideInLeft">
		<li><i class="fa fa-2x fa-fw allsky-constellation" id="overlayBtn" title="Show constellations overlay" ng-click="toggleOverlay()" ng-class="{'active': showOverlay}"></i></li>
		<li><a href="../allsky/videos" title="Archived Videos"><i class="fa fa-2x fa-fw fa-play-circle"></i></a></li>
		<li><i class="fa fa-2x fa-fw fa-camera" title="Information about the camera" ng-click="toggleInfo()" ng-class="{'active': showInfo}" style="margin-top: 5px font-size: 1.9em"></i></li>	
		<li><i class="fa fa-2x fa-fw fa-clock-o" title="Change overlay time and date" ng-click="toggleDatePicker()" ng-class="{'active': showDatePicker}" style="margin-top: 5px"></i></li>	
		<li><i class="fa fa-2x fa-fw fa-sliders" title="Overlay Settings" ng-click="toggleSettings()" ng-class="{'active': showSettings}" style="margin-top: 5px"></i></li>	
	</ul>

	<div class="date-picker-container" ng-show="showDatePicker==true">
		Date <input type="number" id="year" class="date-picker" min="0" max="9999" style="width:70px"> /
		<input type="number" id="month" class="date-picker" min="1" max="12" style="width:50px"> /
		<input type="number" id="day" class="date-picker" min="1" max="31" style="margin-right: 10px; width:50px">
		Time <input type="number" id="hour" class="date-picker" min="0" max="23" style="width:50px"> :
		<input type="number" id="minute" class="date-picker" min="0" max="59" style="width:50px">
	</div>

	<div class="settings" ng-show="showSettings==true">
			<h4>Settings</h4>
			<div class="form-row"><div class="input-label">Overlay Width:</div><input class="position" type="number" id="width" style="width:50px"></div>
			<div class="form-row"><div class="input-label">Margin Top:</div><input class="position" type="number" id="top" style="width:50px"></div>
			<div class="form-row"><div class="input-label">Margin Left:</div><input class="position" type="number" id="left" style="width:50px"></div>
		</div>

	<div id="imageContainer">
		<div id="starmap_container" ng-show="showOverlay==true">
			<div id="starmap"></div>
		</div>
		<div id="live_container">
			<img id="current" class="current" src="loading.jpg">
		</div>
	</div>
	
	<div class="diy"><a href="http://thomasjacquin.com/make-your-own-allsky-camera"><i class="fa fa-gear"></i> Make Your Own</div>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-46384016-1', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
